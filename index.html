<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Números</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        width: 100%;
        min-height: 100vh;
        background-color: #edeef0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .alert {
        display: none;
        position: fixed;
        top: 100px;
        right: 50px;
      }

      .content {
        max-width: 480px;
        width: 100%;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: background 0.3s ease, color 0.3s ease;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
        color: #1f2d3d;
        margin-bottom: 2rem;
        transition: color 0.3s ease;
      }

      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      label {
        color: #5a6b7a;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }

      input {
        width: 100%;
        background-color: #f8f9fa;
        border: 1px solid #c9d1d9;
        padding: 0.9rem 0.7rem;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: border 0.2s ease, box-shadow 0.2s ease, background 0.3s ease,
          color 0.3s ease;
      }

      input:focus {
        border-color: #b9a16b;
        box-shadow: 0 0 4px rgba(185, 161, 107, 0.4);
        outline: none;
      }

      .button {
        font-size: 1rem;
        font-weight: 600;
        padding: 1rem 0;
        cursor: pointer;
        background-color: #2c3e50;
        color: #f5d67b;
        border: none;
        border-radius: 6px;
        transition: background 0.25s ease, transform 0.1s ease;
      }

      .button:hover {
        background-color: #1a252f;
        transform: translateY(-1px);
      }

      .error {
        background-color: #ffeaea;
        color: #b73a3a;
        border: 1px solid #f5b7b1;
        padding: 0.8rem;
        border-radius: 6px;
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        animation: fadeIn 0.3s ease;
      }

      .box_theme {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1rem;
      }

      .button_theme {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        color: #2c3e50;
        transition: color 0.3s ease, transform 0.2s ease;
      }

      .button_theme:hover {
        color: #b9a16b;
        transform: rotate(15deg);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .box {
        display: none;
        margin-top: 2rem;
        background: #ffffff;
        border-radius: 10px;
        padding: 1.5rem;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }

      .numbers {
        background-color: #2c3e50;
        color: #f5d67b;
        font-weight: bold;
        font-size: 1.4rem;
        padding: 2rem 0;
        border-radius: 8px;
        max-width:  100px;
        width: 100%;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
      }

      .numbers:hover {
        transform: translateY(-4px);
        background-color: #1a252f;
      }

      /* ====================== */
      /*        DARK THEME        */
      /* ====================== */
      body.dark {
        background-color: #1b1f24;
        color: #e0e0e0;
      }

      .dark .content {
        background-color: #2c333a;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      .dark h1 {
        color: #f5d67b;
      }

      .dark label {
        color: #cfd2d6;
      }

      .dark input {
        background-color: #3a4048;
        border-color: #555b63;
        color: #f5f5f5;
      }

      .dark input:focus {
        border-color: #f5d67b;
        box-shadow: 0 0 4px rgba(245, 214, 123, 0.4);
      }

      .dark .button {
        background-color: #f5d67b;
        color: #2c3e50;
      }

      .dark .button:hover {
        background-color: #e2c46a;
      }

      .dark .button_theme {
        color: #f5d67b;
      }

      .dark .box {
        background-color: #2c333a;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      .dark .numbers {
        background-color: #f5d67b;
        color: #2c3e50;
      }

      .dark .numbers:hover {
        background-color: #e2c46a;
        transform: translateY(-4px);
      }

      .dark .error {
        background-color: #402626;
        color: #ffbaba;
        border-color: #a33a3a;
      }

      @media screen and (max-width: 480px){
        .content{
          padding: 2rem 1rem;
        }

        body{
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box_theme">
        <button class="button_theme" id="toggleTheme">
          <ion-icon name="contrast-outline"></ion-icon>
        </button>
      </div>
      <h1>Gerador de Números</h1>
      <form class="form">
        <label>
          Qual é a quantidade de valores?
          <input
            type="number"
            placeholder="Digite a quantidade..."
            class="quantidade"
            required
            min="1"
          />
        </label>
        <label>
          Valor Mínimo:
          <input
            type="number"
            placeholder="Digite o valor mínimo..."
            class="min"
            required
            min="0"
          />
        </label>
        <label>
          Valor Máximo:
          <input
            type="number"
            placeholder="Digite o valor máximo..."
            class="max"
            required
            min="1"
          />
        </label>

        <button type="button" class="button">Gerar Números</button>
      </form>
    </div>

    <div class="box"></div>
    <div class="alert"></div>

    <script>
      const quantity_value = document.querySelector(".quantidade");
      const min_value = document.querySelector(".min");
      const max_value = document.querySelector(".max");
      const button = document.querySelector(".button");
      const box = document.querySelector(".box");
      const alertBox = document.querySelector(".alert");
      const toggleTheme = document.getElementById("toggleTheme");

      function createElementTag(tag, children, className) {
        const element = document.createElement(tag);
        element.innerText = children;
        element.classList.add(className);
        return element;
      }

      function validationForm() {
        alertBox.style.display = "none";
        alertBox.innerHTML = "";

        const quantity = Number(quantity_value.value);
        const min = Number(min_value.value);
        const max = Number(max_value.value);

        if (!quantity || !min_value.value || !max_value.value) {
          const error = createElementTag(
            "p",
            "⚠️ Preencha todos os campos antes de continuar.",
            "error"
          );
          alertBox.appendChild(error);
          alertBox.style.display = "block";
          return;
        }

        if (min >= max) {
          const error = createElementTag(
            "p",
            "❌ O valor mínimo deve ser menor que o valor máximo.",
            "error"
          );
          alertBox.appendChild(error);
          alertBox.style.display = "block";
          return;
        }

        if (quantity <= 0) {
          const error = createElementTag(
            "p",
            "⚠️ A quantidade de números deve ser maior que zero.",
            "error"
          );
          alertBox.appendChild(error);
          alertBox.style.display = "block";
          return;
        }

        randomGenerator();
      }

      function randomGenerator() {
        box.innerHTML = "";
        let maxNumber = Number(max_value.value);
        let minNumber = Number(min_value.value);
        let quantityNumber = Number(quantity_value.value);

        for (let i = 0; i < quantityNumber; i++) {
          let numRandom =
            Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
          let p = createElementTag("p", numRandom, "numbers");

          box.appendChild(p);
          box.style.display = "flex";
        }
      }

      button.addEventListener("click", (e) => {
        e.preventDefault();
        validationForm();
      });

      toggleTheme.addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
